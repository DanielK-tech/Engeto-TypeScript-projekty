<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Kostka</title>
    </head>
    <body>
        <header>
            <section class="cube">
                <div class="row">
                    <button id="button" class="btn">Hoď kostkou</button>
                    <button id="zero" class="null">Vynuluj hody</button>
                </div>
                <img
                    id="Cube"
                    class="cube-image"
                    src="./img/1.jpg"
                    alt="Kostka s jedničkou"
                />
                <h2>Zkus hodit do 4 pokusů, alespoň 18 bodů :)</h2>
            </section>
            <section id="results" class="result">
                <div class="together">
                    <p id="counting">Hodili jste:</p>
                    <p id="try">Počet hodů:</p>
                </div>
            </section>
        </header>
        <main>
            <section id="Whisper" class="whisper">
                <div class="whisper-input">
                    <input id="Input" type="text" class="whisper-textInput" placeholder="Hledaný výraz" autocomplete="off"/>
                    <div class="whisper-searcher">
                        <div class="whisper-search"></div>
                    </div>
                </div> 
                <div class="whisper-result"> 
                  <!-- <ul>
                    <li>JavaScript</li>
                    <li>CSS</li>
                    <li>HTML</li>
                  </ul> -->
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./dist/script.js"></script>
        <script src="./dist/naseptavac.js"></script>
    </body>
</html>
