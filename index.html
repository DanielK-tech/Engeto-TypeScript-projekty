<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Iconky-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <!--Načítá favicon z jiných stránek-->
        <link
            rel="icon"
            type="image/png"
            href="https://s2.googleusercontent.com/s2/favicons?domain=engeto.cz"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Projekty v TS</title>
    </head>
    <body>
        <header>
            <nav id="navigace" class="navigation">
                <ul>
                    <li><a href="#">Hod Kostkou</a></li>
                    <li><a href="#">Našeptávač</a></li>
                    <li><a href="#">Citáty</a></li>
                </ul> 
                <!--Vypínač-->
                <div class="switcher-box">
                    <span class="switcher-description">
                        <p>Dark Mode</p>
                        <!-- <i class="fa-solid fa-sun"></i> -->
                        <i class="fa-solid fa-cloud-moon"></i>
                    </span>
                    <label class="switch"> <!--Přepínač-->
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </nav>
            <!--Hrací kostka-->
            <section class="cube">
                <div class="row">
                    <button id="button" class="btn">Hoď kostkou</button>
                    <button id="zero" class="null">Vynuluj hody</button>
                </div>
                <img
                    id="Cube"
                    class="cube-image"
                    src="./img/1.jpg"
                    alt="Kostka s jedničkou"
                />
                <h2>Zkus hodit do 4 pokusů, alespoň 18 bodů :)</h2>
            </section>
            <section id="results" class="result">
                <div class="together">
                    <p id="counting">Hodili jste:</p>
                    <p id="try">Počet hodů:</p>
                </div>
            </section>
        </header>
        <main>
            <!--našeptívač-->
            <section id="Whisper" class="whisper">
                <div class="whisper-input">
                    <input
                        id="Input"
                        type="text"
                        class="whisper-textInput"
                        placeholder="Hledaný výraz"
                        autocomplete="off"
                    /> 
                    <div class="whisper-searcher">
                        <div id="Search" class="whisper-search"></div>
                    </div>
                </div>
                <p id="Warning" class="varovani">Varování! Caps lock je ZAPNUTÝ</p>
                <div class="whisper-result">
                    <!-- <ul>
                    <li>JavaScript</li>
                    <li>CSS</li>
                    <li>HTML</li>
                  </ul> -->
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./dist/script.js"></script>
        <script src="./dist/naseptavac.js"></script>
    </body>
</html>
